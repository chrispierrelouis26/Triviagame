<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style.css">
    <title></title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Total Trivial Trivia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Time Remaining:<span id="timer">00:00</span></h3>
            </div>

        </div>
    <div class="row">
        <div class="col-md-12 text-center">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
        
            <h3 id="question1">Who is the President of the United States?</h3>
        </div>
    </div>

    <div class="row"id="trivia">
        <div class="col-md-12 text-center">
            <form name="form1" action="">
                <input type="radio" name="gender" value="male"> Donald Trump<br>
                <input type="radio" name="gender" value="female"> Barak Obama<br>
                <input type="radio" name="gender" value="other"> Me
              </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 id="question2">What is the worlds largest ocean?</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <form name="form1" action="">
                <input type="radio" name="gender" value="male"> Atlantic<br>
                <input type="radio" name="gender" value="female"> Pacific<br>
                <input type="radio" name="gender" value="other"> Specific
              </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 id="question3">What is my name?</h3>
        </div>
    </div>
    <div class="row">
            <div class="col-md-12 text-center">
                <form name="form1" action="">
                        <div id="quiz"> </div>
                    <input type="radio" name="gender" value="male"> Dylon<br>
                    <input type="radio" name="gender" value="female"> Christopher<br>
                    <input type="radio" name="gender" value="other"> Rick
                  </form>
            </div>
        </div>
        <div class="row">
                <div class="col-md-12 text-center">
                    <h3 id="question4">What is the capital of New Mexico?</h3>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <form name="form1" action="">
                    <input type="radio" name="gender" value="male"> Charlotte<br>
                    <input type="radio" name="gender" value="female"> Albany<br>
                    <input type="radio" name="gender" value="other"> Sante Fe
                 
                  </form>
                </div>
          <button id="button">Click me!</button>

          
    </div>
    
    <script src="assets/javascript/app.js"></script>

</body>

</html>
